{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>  Product Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
     <body style="background-color: wheat;">
        <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>
                        Enter Details
                    </h3>
                </div>
            </div>

           

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"> Product Name</label>
                <div class="col-sm-4">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Product Description</label>
                <div class="col-sm-4">
               
                    {{ form.description }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Total Number</label>
                <div class="col-sm-4">
                    {{ form.quantity }}
                </div>
            </div>

        

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Capital Price</label>
                <div class="col-sm-4">
                    {{ form.capital_price}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Selling Price</label>
                <div class="col-sm-4">
                    {{ form.selling_price}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Discount</label>
                <div class="col-sm-4">
                    {{ form.discount}}
                </div>
            </div>
            


            <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
             <button type="submit" class="btn btn-primary"> Submit</button>
            </div>
        </div>



    </div>
    </form>
    </body>
</html>
