{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>  Product Index</title>
    </head>
     <body>
        <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>
                        Enter Details
                    </h3>
                </div>
            </div>

           
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"> Added Date</label>
                <div class="col-sm-4">
                    {{ form.added_date }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"> Product Name</label>
                <div class="col-sm-4">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Product Description</label>
                <div class="col-sm-4">
               
                    {{ form.desc }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Quantity</label>
                <div class="col-sm-4">
                    {{ form.quantity }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Capital Price</label>
                <div class="col-sm-4">
                    {{ form.capital_price}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Selling Price</label>
                <div class="col-sm-4">
                    {{ form.selling_price}}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Total no of Sale</label>
                <div class="col-sm-4">
                    {{ form.totalsale }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Total Profit</label>
                <div class="col-sm-4">
                    {{ form.totalprofit }}
                </div>
            </div>

            <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
             <button type="submit" class="btn btn-primary"> Submit</button>
            </div>
        </div>



    </div>
    </form>
    </body>
</html>
