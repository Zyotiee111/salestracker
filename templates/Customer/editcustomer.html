{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Customer edit</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
     <body>
        <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>
                      Update Details
                    </h3>
                </div>
            </div>
           
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"> Customer ID</label>
                <div class="col-sm-4">
               
                    {{ form.cid}}
                </div>
            </div>
           

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"> User Name</label>
                <div class="col-sm-4">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Address</label>
                <div class="col-sm-4">
               
                    {{ form.address }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Contact</label>
                <div class="col-sm-4">
                    {{ form.contact}}
                </div>
            </div>
          

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"> Description</label>
                <div class="col-sm-4">
                    {{ form.description }}
                </div>
            </div>
           

            <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
             <button type="submit" class="btn btn-primary"> Update </button>
            </div>
        </div>



    </div>
    </form>
    </body>
</html>
